<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6"></div>
            <h2>add post</h2>
            <form class="add-post-from">
                
                <div class="from-group">
                    <label for="body">content</label>
                    <textarea type="text" id="body-value" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add post</button>
            </form>

        </div>
        <div class="post-list row">
          
              

        </div>
    </div>
    <script >
         
        console.log("testing")
        const postlist=document.querySelector(".post-list ");
        const addFromPost=document.querySelector(".add-post-from")
        const titleValue=document.getElementById("body-value")
        const btnsubmit=document.querySelector(".btn")
       // const ulr='https://8c38-106-214-14-207.in.ngrok.io/api/todos/'
       let output=""
       const renderposts=(posts)=>{
        posts.forEach(post=> {
                 output+=`
                
            <div class="card mt-4 col-md-6 big-ligt">
                <div class="card-body " data-id=${post._id}>
                  <h5 class="card-title">${post._id}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${post.createdAt}</h6>
                  <p class="card-text">${post.content}</p>
                  <a href="#" class="card-link" id="edit" >Edit</a>
                  <a href="#" class="card-link "  id="delete">delete</a>
                </div>
                
             
                
              </div>
              
                `
            });
            postlist.innerHTML=output;

       }

        //readd get method
        fetch('https://44d5-106-214-14-207.in.ngrok.io/api/todos/').then(response => response.json())
        .then((data)=>renderposts(data))
         ///edit
       //postlist.addEventListener('click',(event)=>{
           // console.log(event.target.id)
           // e.preventDefault()
          /* console.log(event.target.class)
            let deletePress=e.target.id=="delete"
            let editPress=e.target.id=="edit"
            if(deletePress){
                console.log("remove")
            }*/
           // console.log('hello')
      //  }) 
      //edit and delete
        
      postlist.addEventListener('click',(event)=>{
       // console.log("okkk")
       console.log(event.target.id)
       event.preventDefault()
       let deletePress=event.target.id=="delete"
            let editPress=event.target.id=="edit"
            let id=event.target.parentElement.dataset.id;
            if(deletePress){
              fetch(`https://44d5-106-214-14-207.in.ngrok.io/api/todo/${id}/delete`,
               {
                method:"DELETE",
               }
              )
              .then(response => response.json()).then(()=>location.reload())
            }
            if(editPress){
                console.log("edit is working")
                const parent=event.target.parentElement;
                let titleContent=parent.querySelector('.card-text').textContent;
                console.log(titleContent)
                titleValue.value=titleContent;
            }
            //update
            btnsubmit.addEventListener('click',()=>{
                console.log("updateee")
                fetch(`https://44d5-106-214-14-207.in.ngrok.io/api/todo/${id}/update`,{

                 method: "PATCH",
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({
                    content: titleValue.value
                })
                }).then(response => response.json()).then(()=>location.reload())
            })
      })
        
        //create

        addFromPost.addEventListener('submit',(e)=>{
            e.preventDefault()
            console.log(titleValue.value)
            console.log("submitted")
            fetch('https://44d5-106-214-14-207.in.ngrok.io/api/todo/create',{
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({
                    content: titleValue.value
                })
            }).then(response => response.json())
                .then((data)=>{
                    const dataArr=[];
                    dataArr.push(data)
                    renderposts(dataArr)

                })
            })

        
    </script>
</body>
</html>
